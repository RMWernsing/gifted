<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>gifted</b></div>
      <button data-bs-toggle="offcanvas" data-bs-target="#gifs-section" class="btn btn-indigo ms-5">View Gifs</button>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>
    <section>

      <div class="offcanvas offcanvas-start" id="gifs-section">
        <div class="offcanvas-header d-block">
          <h2>Gifs From Giphy</h2>
          <div class="offcanvas-body">
            <form>
              <div>
                <label class="d-block" for="search">Search for Gif</label>
                <input class="d-block w-100" type="text" id="search" name="search" required maxlength="120"
                  placeholder="Gif">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div id="giftList" class="row">
            <!-- STUB Gift card template  -->
            <!-- <div class="col-4">
              <div class="card m-3 border border-indigo border-4">
                <img
                  src="https://images.unsplash.com/photo-1647221598272-9aa015392c81?q=60&w=400&h=400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="doenst matter right now">
                <p class="text-center pt-2">
                  tag goes here!!!! yay
                </p>
              </div>
            </div> -->
          </div>
        </div>
        <div class="col-md-3">
          <div class="mt-3 sticky-top">
            <h2>Create a Gif(t)</h2>
            <form onsubmit="app.giftsController.addGift()">
              <label class="d-block mb-1" for="tag">Tag your gif</label>
              <input id="tag" name="tag" type="text" maxlength="120" class="w-100 mb-2" required>
              <label class="d-block mb-1" for="url">Image URL</label>
              <input id="url" name="url" type="url" maxlength="500" class="w-100 mb-2" required>
              <button class="btn btn-danger" type="reset">Reset</button>
              <button class="btn btn-indigo" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
